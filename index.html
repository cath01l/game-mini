    // GAME STATE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function randomCollectiblePositions() {
      const margin = 2000;
      const minGap = (TRACK_LENGTH - margin * 2) / 3;
      const positions = [];
      for (let i = 0; i < 3; i++) {
        const segStart = margin + i * minGap + minGap * 0.15;
        const segEnd = margin + (i + 1) * minGap - minGap * 0.15;
        positions.push(segStart + Math.random() * (segEnd - segStart));
      }
      positions.sort((a, b) => a - b);
      return positions;
    }

    function randomObstacles() {
      const list = [];
      const margin = 1500;
      const used = new Set();
      for (let i = 0; i < OBSTACLE_COUNT; i++) {
        const x = margin + Math.random() * (TRACK_LENGTH - margin * 2);
        const lane = Math.floor(Math.random() * LANE_COUNT);

        if (used.has(key)) continue;
        used.add(key);
        list.push({ x, lane });
      }
      list.sort((a, b) => a.x - b.x);
      return list;
    }

    let obstacles = [];

    function drawCar(ctx, cx, cy, mainColor, accentColor, driverEmoji) {
      const W = 44;
      const H = 64;
      const left = cx - W / 2;
      const top = cy - H / 2;
      ctx.save();
      ctx.translate(cx, cy);
      ctx.fillStyle = mainColor;
      ctx.strokeStyle = accentColor;
      ctx.lineWidth = 2;
      ctx.beginPath();
      const rad = 6, x = -W/2 + 4, y = -H/2 + 6, w = W - 8, h = H - 12;
      ctx.moveTo(x + rad, y);
      ctx.lineTo(x + w - rad, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + rad);
      ctx.lineTo(x + w, y + h - rad);
      ctx.quadraticCurveTo(x + w, y + h, x + w - rad, y + h);
      ctx.lineTo(x + rad, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - rad);
      ctx.lineTo(x, y + rad);
      ctx.quadraticCurveTo(x, y, x + rad, y);
      ctx.fill();
      ctx.stroke();
      ctx.fillStyle = 'rgba(200,220,255,0.5)';
      ctx.fillRect(-W/2 + 12, -H/2 + 14, 20, 18);
      ctx.strokeStyle = accentColor;
      ctx.strokeRect(-W/2 + 12, -H/2 + 14, 20, 18);
      ctx.fillStyle = '#1a1a1a';
      ctx.strokeStyle = accentColor;
      const wheelR = 6;
      [[-W/2 + 10, H/2 - 12], [W/2 - 10, H/2 - 12], [-W/2 + 10, -H/2 + 12], [W/2 - 10, -H/2 + 12]].forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(x, y, wheelR, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      });
      ctx.restore();
      if (driverEmoji) {
        ctx.font = '22px serif';
        ctx.textAlign = 'center';
        ctx.fillText(driverEmoji, cx, cy + 4);
      }
    }

    let opponents = [];

      { main: '#9a3412', accent: '#fb923c' },

    const OBSTACLE_COUNT = 18;
    const OBSTACLE_AVOID_RANGE = 350;

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // DOM
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const startRaceBtn = document.getElementById('start-race-btn');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupEmoji = document.getElementById('popup-emoji');
    const popupTitle = document.getElementById('popup-title');
    const popupText = document.getElementById('popup-text');
    const popupClose = document.getElementById('popup-close');
    const finishOverlay = document.getElementById('finish-overlay');
    const finishPositionEl = document.getElementById('finish-position');
    const finishQuestionEl = document.getElementById('finish-question');
    const finishYes = document.getElementById('finish-yes');
    const finishNo = document.getElementById('finish-no');

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // SELECTION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    document.querySelectorAll('[data-car]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-car]').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        if (btn.dataset.car === 'mercedes') btn.classList.add('mercedes');
        car = btn.dataset.car;
      });
    });
    document.querySelectorAll('[data-char]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-char]').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        character = btn.dataset.char;
      });
    });

    startRaceBtn.addEventListener('click', () => {
      if (!car || !character) {
        alert('Pick your car and your character first!');
        return;
      }
      startScreen.classList.add('hidden');
      setTimeout(() => {
        startScreen.style.display = 'none';
        gameScreen.classList.add('visible');
        initGame();
      }, 500);
    });

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // POPUP & FINISH
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function showCollectiblePopup(id) {
      const c = CONFIG.collectibles[id];
      if (!c) return;
      gamePaused = true;
      popupEmoji.textContent = c.emoji;
      popupTitle.textContent = c.title;
      popupText.textContent = c.message;
      popupOverlay.classList.add('visible');
    }

    popupClose.addEventListener('click', () => {
      popupOverlay.classList.remove('visible');
      gamePaused = false;
    });

    function showFinish() {
      finishPositionEl.textContent = 'Race result: 1st place! ğŸ†';
      finishPositionEl.classList.add('first');
      finishQuestionEl.textContent = CONFIG.finishQuestion;
      finishOverlay.classList.add('visible');
    }

    finishYes.addEventListener('click', () => {
      finishOverlay.classList.remove('visible');
      const podiumEmoji = document.getElementById('podium-player-emoji');
      if (podiumEmoji) podiumEmoji.textContent = character === 'cat' ? 'ğŸ±' : 'ğŸ•';
      document.getElementById('podium-overlay').classList.add('visible');
    });
    finishNo.addEventListener('click', () => {
      finishOverlay.classList.remove('visible');
    });

    document.getElementById('podium-close').addEventListener('click', () => {
      document.getElementById('podium-overlay').classList.remove('visible');
      alert('Yay! Valentine\'s Day with you is going to be the best! ğŸ’•');
    });

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // GAME LOOP
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function initGame() {
      canvas = document.getElementById('race-canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      playerX = canvas.width / 2 - 25;
      playerY = canvas.height * 0.52 - 35;
      roadOffset = 0;
      collected = { jellyace: false, camera: false, rose: false };
      const randX = randomCollectiblePositions();
      collectibles = COLLECTIBLE_IDS.map((c, i) => ({ id: c.id, emoji: c.emoji, x: randX[i], collected: false }));
      obstacles = randomObstacles();
      finishLineX = TRACK_LENGTH;
      hasWon = false;
      gameStarted = true;
      gamePaused = false;
      opponents = [];
      for (let i = 0; i < OPPONENT_COUNT; i++) {
        const speed = OPPONENT_SPEED_MIN + Math.random() * (OPPONENT_SPEED_MAX - OPPONENT_SPEED_MIN);
        opponents.push({
          worldX: Math.random() * 600,
          lane: i % LANE_COUNT,
          color: OPPONENT_COLORS[i % OPPONENT_COLORS.length],
          speedMul: speed
        });
      }

      updateCollectiblesUI();
      document.addEventListener('keydown', e => { keys[e.key] = true; });
      document.addEventListener('keyup', e => { keys[e.key] = false; });
      requestAnimationFrame(gameLoop);
    }

    function resizeCanvas() {
      const w = window.innerWidth;
      const h = window.innerHeight - 52;
      canvas.width = w;
      canvas.height = h;
      if (gameStarted && playerY !== undefined) playerY = Math.max(0, Math.min(h - 70, canvas.height * 0.52 - 35));
    }

    function gameLoop() {
      if (!gameStarted || !ctx) return;

      const w = canvas.width;
      const h = canvas.height;
      const roadTop = h * 0.14;
      const roadBottom = h * 0.88;
      const roadH = roadBottom - roadTop;
      const laneH = roadH / LANE_COUNT;
      const kerbH = 14;
      function laneCenter(laneIndex) {
        return roadTop + (laneIndex + 0.5) * laneH;
      }

      const laneFromY = (y) => Math.max(0, Math.min(2, Math.round((y - roadTop - laneH / 2) / laneH)));
      const playerLane = laneFromY(playerY + 35);

      if (!gamePaused) {
        const hitObstacle = obstacles.some(obs => obs.lane === playerLane && Math.abs(obs.x - roadOffset) < 90);
        if (keys['ArrowRight'] || keys['d'] || keys['D']) {
          if (!hitObstacle) {
            roadOffset += ROAD_SPEED;
            if (roadOffset > TRACK_LENGTH) roadOffset = TRACK_LENGTH;
          }
        }
        if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
          roadOffset -= ROAD_SPEED;
          if (roadOffset < 0) roadOffset = 0;
        }
        const roadTopY = roadTop;
        const roadBottomY = roadBottom;
        if (keys['ArrowUp'] || keys['w'] || keys['W']) playerY = Math.max(roadTopY + 30, playerY - PLAYER_SPEED);
        if (keys['ArrowDown'] || keys['s'] || keys['S']) playerY = Math.min(roadBottomY - 30, playerY + PLAYER_SPEED);
        opponents.forEach(opp => {
          opp.worldX += ROAD_SPEED * opp.speedMul;
          if (opp.worldX > TRACK_LENGTH + 500) opp.worldX = TRACK_LENGTH + 500;
          const ahead = obstacles.filter(obs => obs.x > opp.worldX && obs.x - opp.worldX < OBSTACLE_AVOID_RANGE && obs.lane === opp.lane);
          if (ahead.length > 0) {
            const otherLanes = [0, 1, 2].filter(l => l !== opp.lane);
            const safe = otherLanes.find(l => !obstacles.some(obs => obs.lane === l && Math.abs(obs.x - opp.worldX) < OBSTACLE_AVOID_RANGE));
            if (safe !== undefined) opp.lane = safe;
          }
        });
      }

      const scale = w / TRACK_LENGTH;

      // Run-off (F1 style: green astroturf / gray)
      ctx.fillStyle = '#1e4620';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#2a5c2e';
      for (let i = 0; i < 40; i++) {
        ctx.fillRect((i * 37 + roadOffset * 0.2) % (w + 80) - 40, 0, 60, h);
      }
      ctx.globalAlpha = 0.4;
      ctx.fillStyle = '#1e4620';
      ctx.fillRect(0, 0, w, h);
      ctx.globalAlpha = 1;

      // Kerbs (red/white) top
      for (let k = 0; k < w + 60; k += 28) {
        ctx.fillStyle = (Math.floor((k + roadOffset * 0.5) / 28) % 2 === 0) ? '#dc0032' : '#fff';
        ctx.fillRect(k - 30, roadTop - kerbH, 28, kerbH);
      }
      for (let k = 0; k < w + 60; k += 28) {
        ctx.fillStyle = (Math.floor((k + roadOffset * 0.5) / 28) % 2 === 0) ? '#dc0032' : '#fff';
        ctx.fillRect(k - 30, roadBottom, 28, kerbH);
      }
      // Track surface (tarmac)
      ctx.fillStyle = '#3d3d3f';
      ctx.fillRect(0, roadTop, w, roadH);
      ctx.fillStyle = '#353538';
      for (let i = 0; i < 120; i++) {
        const x = (i * 33 + roadOffset * 0.15) % (w + 50) - 25;
        ctx.fillRect(x, roadTop, 2, roadH);
      }
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = '#2a2a2c';
      ctx.fillRect(0, roadTop, w, roadH);
      ctx.globalAlpha = 1;
      // White lane lines
      ctx.strokeStyle = 'rgba(255,255,255,0.95)';
      ctx.lineWidth = 4;
      for (let i = 1; i < LANE_COUNT; i++) {
        const y = roadTop + i * laneH;
        ctx.setLineDash([28, 22]);
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }
      ctx.setLineDash([]);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 3;
      ctx.strokeRect(0, roadTop, w, roadH);

      // Obstacles (cones / barriers)
      obstacles.forEach(obs => {
        const sx = w/2 + (obs.x - roadOffset) * scale;
        if (sx < -40 || sx > w + 40) return;
        const sy = laneCenter(obs.lane);
        ctx.fillStyle = '#f59e0b';
        ctx.strokeStyle = '#fbbf24';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(sx, sy - 18);
        ctx.lineTo(sx + 14, sy + 12);
        ctx.lineTo(sx, sy + 18);
        ctx.lineTo(sx - 14, sy + 12);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = '#fff';
        ctx.fillRect(sx - 4, sy - 8, 8, 12);
      });

      // Finish line (white and black chequered)
      if (finishLineX - roadOffset < 400) {
        const fx = w - 54;
        const cell = 16;
        for (let yy = roadTop - 6; yy < roadBottom + 10; yy += cell) {
          for (let xx = 0; xx < 54; xx += cell) {
            const row = Math.floor((yy - roadTop) / cell);
            const col = Math.floor(xx / cell);
            ctx.fillStyle = (row + col) % 2 === 0 ? '#fff' : '#111';
            ctx.fillRect(fx + xx, yy, cell + 1, cell + 1);
          }
        }
        ctx.strokeStyle = '#dc0032';
        ctx.lineWidth = 3;
        ctx.strokeRect(fx, roadTop - 6, 54, roadH + 16);
        if (!hasWon && roadOffset >= TRACK_LENGTH - 200) {
          hasWon = true;
          showFinish();
        }
      } else {
        const fx = Math.min(w - 24, w/2 + (finishLineX - roadOffset) * scale);
        if (fx > 0) {
          ctx.strokeStyle = 'rgba(255,255,255,0.7)';
          ctx.setLineDash([22, 18]);
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(fx, roadTop);
          ctx.lineTo(fx, roadBottom);
          ctx.stroke();
          ctx.setLineDash([]);
        }
      }

      // Opponents (car shape, no text)
      opponents.forEach(opp => {
        const sx = w/2 + (opp.worldX - roadOffset) * scale;
        if (sx < -80 || sx > w + 80) return;
        const sy = laneCenter(opp.lane);
        drawCar(ctx, sx, sy, opp.color.main, opp.color.accent, null);
      });

      // Collectibles: ahead of player, move toward center as you drive
      const collectibleY = laneCenter(1);
      collectibles.forEach(col => {
        if (col.collected) return;
        const distAhead = col.x - roadOffset;
        const sx = w/2 + distAhead * scale;
        if (sx < -40 || sx > w + 40) return;
        ctx.font = '38px serif';
        ctx.textAlign = 'center';
        ctx.fillText(col.emoji, sx, collectibleY);
        const inRange = Math.abs(distAhead) < COLLECT_THRESHOLD;
        const sameLane = Math.abs((playerY + 35) - collectibleY) < 55;
        if (inRange && sameLane) {
          col.collected = true;
          collected[col.id] = true;
          updateCollectiblesUI();
          showCollectiblePopup(col.id);
        }
      });

      // Player car (stays at center X, moves vertically between lanes)
      playerY = Math.max(roadTop + 30, Math.min(roadBottom - 30, playerY));
      const colors = CAR_COLORS[car] || CAR_COLORS.ferrari;
      const charEmoji = character === 'cat' ? 'ğŸ±' : 'ğŸ•';
      const px = playerX;
      const py = playerY;

      if (gamePaused) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 32px Russo One, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', w / 2, h / 2 - 20);
        ctx.font = '16px sans-serif';
        ctx.fillText('Close the message to continue', w / 2, h / 2 + 15);
      }

      drawCar(ctx, px + 25, py + 35, colors.main, colors.accent, charEmoji);

      const distEl = document.getElementById('distance-ui');
      if (distEl) distEl.textContent = Math.min(Math.round(roadOffset), TRACK_LENGTH) + ' m / ' + TRACK_LENGTH + ' m';

      requestAnimationFrame(gameLoop);
    }

    function updateCollectiblesUI() {
      ['jellyace', 'camera', 'rose'].forEach(id => {
        const el = document.getElementById('ui-' + id);
        if (el) el.classList.toggle('got', collected[id]);
      });
    }
  </script>
