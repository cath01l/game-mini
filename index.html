    :root {
      --ferrari-red: #dc0032;
      --ferrari-yellow: #ffeb00;

      padding: 0;
      box-sizing: border-box;

    body {

      color: #fff;
      overflow: hidden;

      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;

      z-index: 10;
      transition: opacity 0.5s ease;

    #start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .title {
      font-family: 'Russo One', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #dc0032, #ff6b8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    .choice-section {
      width: 100%;
      max-width: 420px;
      margin-bottom: 2rem;
    }

    .choice-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.8;
      margin-bottom: 0.75rem;
    }

    .choices {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .choice-btn {
      flex: 1;
      min-width: 140px;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .choice-btn:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }

    .choice-btn.selected {
      border-color: var(--ferrari-red);
      background: rgba(220, 0, 50, 0.2);
      box-shadow: 0 0 20px rgba(220, 0, 50, 0.3);
    }

    .choice-btn.mercedes.selected {
      border-color: var(--mercedes-teal);
      background: rgba(0, 210, 190, 0.2);
      box-shadow: 0 0 20px rgba(0, 210, 190, 0.3);
    }

    .choice-btn .icon {
      font-size: 2rem;
    }

    .start-race-btn {
      margin-top: 1rem;
      padding: 1rem 3rem;
      font-family: 'Russo One', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #dc0032, #b00028);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(220, 0, 50, 0.4);
    }

    .start-race-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 28px rgba(220, 0, 50, 0.5);
    }

    /* ========== GAME SCREEN ========== */
    #game-screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      background: #0f0f12;
      z-index: 5;
    }

    #game-screen.visible {
      display: flex;
    }

    .game-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .collectibles-ui {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .collectibles-ui span {
      opacity: 0.6;
    }

    .collectibles-ui span.got {
      opacity: 1;
      color: #4ade80;
    }

    .controls-hint {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    #race-canvas {
      flex: 1;
      width: 100%;
      min-height: 0;
      display: block;
      background: #1a1a1a;
    }

    /* ========== POPUP (collectible storyline) ========== */
    #popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 1.5rem;
    }

    #popup-overlay.visible {
      display: flex;
    }

    #popup-box {
      max-width: 420px;
      width: 100%;
      padding: 1.75rem;
      background: linear-gradient(160deg, #1e1e26 0%, #15151c 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    #popup-box .popup-emoji {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    #popup-box .popup-title {
      font-family: 'Russo One', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    #popup-box .popup-text {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.95;
      text-align: center;
      white-space: pre-line;
    }

    #popup-close {
      display: block;
      margin: 1.25rem auto 0;
      padding: 0.6rem 1.5rem;
      background: var(--ferrari-red);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
    }

    /* ========== FINISH POPUP (the question) ========== */
    #finish-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 25;
      padding: 1.5rem;
    }

    #finish-overlay.visible {
      display: flex;
    }

    #finish-box {
      max-width: 440px;
      width: 100%;
      padding: 2rem;
      background: linear-gradient(160deg, #2a1a22 0%, #1a1218 100%);
      border-radius: 20px;
      border: 2px solid rgba(220, 0, 50, 0.4);
      box-shadow: 0 0 40px rgba(220, 0, 50, 0.2), 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
    }

    #finish-box .finish-hearts {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #finish-box .finish-question {
      font-family: 'Russo One', sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      white-space: pre-line;
    }

    #finish-box .finish-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    #finish-box .finish-btn {
      padding: 0.9rem 1.75rem;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #finish-yes {
      background: linear-gradient(135deg, #dc0032, #b00028);
      color: #fff;
    }

    #finish-yes:hover {
      transform: scale(1.05);
    }

    #finish-no {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.3);
    }

    #finish-no:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>

  <script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // EDIT YOUR MESSAGES HERE (storyline for each collectible + final question)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const CONFIG = {
      collectibles: {
        jellyace: {
          emoji: 'üç¨',
          title: 'Jellyace',
          message: 'Remember our first road trip? You shared your jellyace with me and I knew you were the one. Sweet moments with you are my favorite.'
        },
        camera: {
          emoji: 'üì∑',
          title: 'Camera',
          message: 'Every photo we take together is a memory I never want to forget. I want to keep making more with you.'
        },
        rose: {
          emoji: 'üåπ',
          title: 'Rose',
          message: 'A rose for you ‚Äî not just today, but every day you make my life more beautiful. You deserve all the flowers.'
        }
      },
      finishQuestion: 'Will you be with me on Valentine\'s Day? üíï'
    };

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // GAME STATE
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let car = null;      // 'ferrari' | 'mercedes'
    let character = null; // 'cat' | 'dog'
    let collected = { jellyace: false, camera: false, rose: false };
    let gameStarted = false;
    let playerX = 0;
    let playerY = 0;
    let roadOffset = 0;
    let collectibles = [];
    let finishLineX = 0;
    let hasWon = false;
    let keys = {};
    let canvas, ctx;
    const PLAYER_SPEED = 6;
    const ROAD_SPEED = 6;
    const TRACK_LENGTH = 9000;

    const CAR_COLORS = {
      ferrari: { main: '#dc0032', accent: '#ffeb00' },
      mercedes: { main: '#00d2be', accent: '#e8e8e8' }
    };

    const COLLECTIBLE_DEFS = [
      { id: 'jellyace', emoji: 'üç¨', x: 1800 },
      { id: 'camera', emoji: 'üì∑', x: 4500 },
      { id: 'rose', emoji: 'üåπ', x: 7500 }
    ];

    // Opponents: world x position (they stay slightly ahead until you pass them), lane 0/1/2
    let opponents = [];
    const OPPONENT_COLORS = [
      { main: '#1e3a8a', accent: '#60a5fa' },   // blue
      { main: '#166534', accent: '#4ade80' },   // green
      { main: '#9a3412', accent: '#fb923c' }   // orange
    ];
    const LANE_COUNT = 3;
    const COLLECT_THRESHOLD = 100;

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // DOM
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const startRaceBtn = document.getElementById('start-race-btn');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupEmoji = document.getElementById('popup-emoji');
    const popupTitle = document.getElementById('popup-title');
    const popupText = document.getElementById('popup-text');
    const popupClose = document.getElementById('popup-close');
    const finishOverlay = document.getElementById('finish-overlay');
    const finishQuestionEl = document.getElementById('finish-question');
    const finishYes = document.getElementById('finish-yes');
    const finishNo = document.getElementById('finish-no');

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // SELECTION
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    document.querySelectorAll('[data-car]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-car]').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        if (btn.dataset.car === 'mercedes') btn.classList.add('mercedes');
        car = btn.dataset.car;
      });
    });
    document.querySelectorAll('[data-char]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-char]').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        character = btn.dataset.char;
      });
    });

    startRaceBtn.addEventListener('click', () => {
      if (!car || !character) {
        alert('Pick your car and your character first!');
        return;
      }
      startScreen.classList.add('hidden');
      setTimeout(() => {
        startScreen.style.display = 'none';
        gameScreen.classList.add('visible');
        initGame();
      }, 500);
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // POPUP & FINISH
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function showCollectiblePopup(id) {
      const c = CONFIG.collectibles[id];
      if (!c) return;
      popupEmoji.textContent = c.emoji;
      popupTitle.textContent = c.title;
      popupText.textContent = c.message;
      popupOverlay.classList.add('visible');
    }

    popupClose.addEventListener('click', () => {
      popupOverlay.classList.remove('visible');
    });

    function showFinish() {
      finishQuestionEl.textContent = CONFIG.finishQuestion;
      finishOverlay.classList.add('visible');
    }

    finishYes.addEventListener('click', () => {
      finishOverlay.classList.remove('visible');
      alert('Yay! Valentine\'s Day with you is going to be the best! üíï');
    });
    finishNo.addEventListener('click', () => {
      finishOverlay.classList.remove('visible');
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // GAME LOOP
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function initGame() {
      canvas = document.getElementById('race-canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      playerX = canvas.width / 2 - 25;
      playerY = canvas.height * 0.52 - 35;
      roadOffset = 0;
      collected = { jellyace: false, camera: false, rose: false };
      collectibles = COLLECTIBLE_DEFS.map(c => ({ ...c, collected: false }));
      finishLineX = TRACK_LENGTH;
      hasWon = false;
      gameStarted = true;
      // Opponents: world X (spread along track), lane 0/1/2
      opponents = [
        { worldX: 500, lane: 0, color: OPPONENT_COLORS[0] },
        { worldX: 2200, lane: 1, color: OPPONENT_COLORS[1] },
        { worldX: 4000, lane: 0, color: OPPONENT_COLORS[2] },
        { worldX: 5500, lane: 2, color: OPPONENT_COLORS[0] },
        { worldX: 7000, lane: 1, color: OPPONENT_COLORS[1] }
      ];

      updateCollectiblesUI();
      document.addEventListener('keydown', e => { keys[e.key] = true; });
      document.addEventListener('keyup', e => { keys[e.key] = false; });
      requestAnimationFrame(gameLoop);
    }

    function resizeCanvas() {
      const w = window.innerWidth;
      const h = window.innerHeight - 52;
      canvas.width = w;
      canvas.height = h;
      if (gameStarted && playerY !== undefined) playerY = Math.max(0, Math.min(h - 70, canvas.height * 0.52 - 35));
    }

    function gameLoop() {
      if (!gameStarted || !ctx) return;

      const w = canvas.width;
      const h = canvas.height;

      // Move road (scroll) with arrow keys or A/D
      if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        roadOffset += ROAD_SPEED;
        if (roadOffset > TRACK_LENGTH) roadOffset = TRACK_LENGTH;
      }
      if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        roadOffset -= ROAD_SPEED;
        if (roadOffset < 0) roadOffset = 0;
      }
      const roadTopY = h * 0.15;
      const roadBottomY = h * 0.92;
      if (keys['ArrowUp'] || keys['w'] || keys['W']) playerY = Math.max(roadTopY + 30, playerY - PLAYER_SPEED);
      if (keys['ArrowDown'] || keys['s'] || keys['S']) playerY = Math.min(roadBottomY - 30, playerY + PLAYER_SPEED);

      const scale = w / TRACK_LENGTH;

      // Road with lanes (asphalt + white lines)
      const roadTop = h * 0.15;
      const roadBottom = h * 0.92;
      const roadH = roadBottom - roadTop;
      const laneH = roadH / LANE_COUNT;
      function laneCenter(laneIndex) {
        return roadTop + (laneIndex + 0.5) * laneH;
      }

      ctx.fillStyle = '#2a2a2c';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#3a3a3e';
      ctx.fillRect(0, roadTop, w, roadH);
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = 3;
      for (let i = 1; i < LANE_COUNT; i++) {
        const y = roadTop + i * laneH;
        ctx.setLineDash([24, 20]);
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }
      ctx.setLineDash([]);
      ctx.strokeStyle = 'rgba(255,255,255,0.6)';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, roadTop, w, roadH);

      // Finish line
      if (finishLineX - roadOffset < 400) {
        const fx = w - 50;
        ctx.fillStyle = 'rgba(255,255,255,0.95)';
        ctx.fillRect(fx, roadTop, 50, roadH);
        ctx.fillStyle = '#111';
        for (let yy = roadTop; yy < roadBottom; yy += 28) {
          ctx.fillRect(fx, yy, 25, 14);
        }
        if (!hasWon && roadOffset >= TRACK_LENGTH - 200) {
          hasWon = true;
          showFinish();
        }
      } else {
        const fx = Math.min(w - 20, w/2 + (finishLineX - roadOffset) * scale);
        if (fx > 0) {
          ctx.strokeStyle = 'rgba(255,255,255,0.6)';
          ctx.setLineDash([20, 20]);
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(fx, roadTop);
          ctx.lineTo(fx, roadBottom);
          ctx.stroke();
          ctx.setLineDash([]);
        }
      }

      // Opponents (draw ahead of player on the road)
      opponents.forEach(opp => {
        const sx = w/2 + (opp.worldX - roadOffset) * scale;
        if (sx < -80 || sx > w + 80) return;
        const sy = laneCenter(opp.lane);
        const c = opp.color;
        ctx.fillStyle = c.main;
        ctx.fillRect(sx - 22, sy - 32, 44, 64);
        ctx.strokeStyle = c.accent;
        ctx.lineWidth = 2;
        ctx.strokeRect(sx - 22, sy - 32, 44, 64);
        ctx.fillStyle = '#fff';
        ctx.font = '20px serif';
        ctx.textAlign = 'center';
        ctx.fillText('üèÅ', sx, sy + 6);
      });

      // Collectibles: ahead of player, move toward center as you drive
      const collectibleY = laneCenter(1);
      collectibles.forEach(col => {
        if (col.collected) return;
        const distAhead = col.x - roadOffset;
        const sx = w/2 + distAhead * scale;
        if (sx < -40 || sx > w + 40) return;
        ctx.font = '38px serif';
        ctx.textAlign = 'center';
        ctx.fillText(col.emoji, sx, collectibleY);
        const inRange = Math.abs(distAhead) < COLLECT_THRESHOLD;
        const sameLane = Math.abs((playerY + 35) - collectibleY) < 55;
        if (inRange && sameLane) {
          col.collected = true;
          collected[col.id] = true;
          updateCollectiblesUI();
          showCollectiblePopup(col.id);
        }
      });

      // Player car (stays at center X, moves vertically between lanes)
      playerY = Math.max(roadTop + 30, Math.min(roadBottom - 30, playerY));
      const colors = CAR_COLORS[car] || CAR_COLORS.ferrari;
      const charEmoji = character === 'cat' ? 'üê±' : 'üêï';
      const px = playerX;
      const py = playerY;

      ctx.fillStyle = colors.main;
      ctx.beginPath();
      ctx.rect(px, py, 50, 70);
      ctx.fill();
      ctx.strokeStyle = colors.accent;
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.font = '28px serif';
      ctx.textAlign = 'center';
      ctx.fillText(charEmoji, px + 25, py + 48);

      requestAnimationFrame(gameLoop);
    }

    function updateCollectiblesUI() {
      ['jellyace', 'camera', 'rose'].forEach(id => {
        const el = document.getElementById('ui-' + id);
        if (el) el.classList.toggle('got', collected[id]);
      });
    }
  </script>
