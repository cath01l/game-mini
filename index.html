  <style>
    :root {
      --ferrari-red: #dc0032;
      --ferrari-yellow: #ffeb00;
      --mercedes-teal: #00d2be;

    body {

      color: #fff;
      overflow: hidden;

    /* ========== START SCREEN ========== */
    #start-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: radial-gradient(ellipse at 50% 0%, #2a1a1a 0%, #0f0f12 70%);
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .title {
      font-family: 'Russo One', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #dc0032, #ff6b8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    .choice-section {
      width: 100%;
      max-width: 420px;
      margin-bottom: 2rem;
    }

    .choice-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.8;
      margin-bottom: 0.75rem;
    }

    .choices {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .choice-btn {
      flex: 1;
      min-width: 140px;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .choice-btn:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }

    .choice-btn.selected {
      border-color: var(--ferrari-red);
      background: rgba(220, 0, 50, 0.2);
      box-shadow: 0 0 20px rgba(220, 0, 50, 0.3);
    }

    .choice-btn.mercedes.selected {
      border-color: var(--mercedes-teal);
      background: rgba(0, 210, 190, 0.2);
      box-shadow: 0 0 20px rgba(0, 210, 190, 0.3);
    }

    .choice-btn .icon {
      font-size: 2rem;
    }

    .start-race-btn {
      margin-top: 1rem;
      padding: 1rem 3rem;
      font-family: 'Russo One', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #dc0032, #b00028);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(220, 0, 50, 0.4);
    }

    .start-race-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 28px rgba(220, 0, 50, 0.5);
    }

    /* ========== GAME SCREEN ========== */
    #game-screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      background: #0f0f12;
      z-index: 5;
    }

    #game-screen.visible {
      display: flex;
    }

    .game-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .collectibles-ui {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .collectibles-ui span {
      opacity: 0.6;
    }

    .collectibles-ui span.got {
      opacity: 1;
      color: #4ade80;
    }

    .controls-hint {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    #race-canvas {
      flex: 1;
      width: 100%;
      min-height: 0;
      display: block;
      background: #1a1a1a;
    }

    /* ========== POPUP (collectible storyline) ========== */
    #popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 1.5rem;
    }

    #popup-overlay.visible {
      display: flex;
    }

    #popup-box {
      max-width: 420px;
      width: 100%;
      padding: 1.75rem;
      background: linear-gradient(160deg, #1e1e26 0%, #15151c 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    #popup-box .popup-emoji {

      text-align: center;
      margin-bottom: 1rem;

    #popup-box .popup-title {
      font-family: 'Russo One', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    #popup-box .popup-text {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.95;
      text-align: center;
      white-space: pre-line;
    }

    #popup-close {
      display: block;
      margin: 1.25rem auto 0;
      padding: 0.6rem 1.5rem;
      background: var(--ferrari-red);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
    }

    /* ========== FINISH POPUP (the question) ========== */
    #finish-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 25;
      padding: 1.5rem;
    }

    #finish-overlay.visible {
      display: flex;
    }

    #finish-box {
      max-width: 440px;
      width: 100%;
      padding: 2rem;
      background: linear-gradient(160deg, #2a1a22 0%, #1a1218 100%);
      border-radius: 20px;
      border: 2px solid rgba(220, 0, 50, 0.4);
      box-shadow: 0 0 40px rgba(220, 0, 50, 0.2), 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
    }

    #finish-box .finish-hearts {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #finish-box .finish-question {
      font-family: 'Russo One', sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      white-space: pre-line;
    }

    #finish-box .finish-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    #finish-box .finish-btn {
      padding: 0.9rem 1.75rem;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #finish-yes {
      background: linear-gradient(135deg, #dc0032, #b00028);
      color: #fff;
    }

    #finish-yes:hover {
      transform: scale(1.05);
    }

    #finish-no {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.3);
    }

    #finish-no:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>

  <script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // EDIT YOUR MESSAGES HERE (storyline for each collectible + final question)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const CONFIG = {
      collectibles: {
        jellyace: {
          emoji: 'üç¨',
          title: 'Jellyace',
          message: 'Remember our first road trip? You shared your jellyace with me and I knew you were the one. Sweet moments with you are my favorite.'
        },
        camera: {
          emoji: 'üì∑',
          title: 'Camera',
          message: 'Every photo we take together is a memory I never want to forget. I want to keep making more with you.'
        },
        rose: {
          emoji: 'üåπ',
          title: 'Rose',
          message: 'A rose for you ‚Äî not just today, but every day you make my life more beautiful. You deserve all the flowers.'
        }
      },
      finishQuestion: 'Will you be with me on Valentine\'s Day? üíï'
    };

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // GAME STATE
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let car = null;      // 'ferrari' | 'mercedes'
    let character = null; // 'cat' | 'dog'
    let collected = { jellyace: false, camera: false, rose: false };
    let gameStarted = false;
    let playerX = 0;
    let playerY = 0;
    let roadOffset = 0;
    let collectibles = [];
    let finishLineX = 0;
    let hasWon = false;
    let keys = {};
    let canvas, ctx;
    const PLAYER_SPEED = 6;
    const ROAD_SPEED = 6;
    const TRACK_LENGTH = 9000;

    const CAR_COLORS = {
      ferrari: { main: '#dc0032', accent: '#ffeb00' },
      mercedes: { main: '#00d2be', accent: '#e8e8e8' }
    };

    const COLLECTIBLE_DEFS = [
      { id: 'jellyace', emoji: 'üç¨', x: 1800 },
      { id: 'camera', emoji: 'üì∑', x: 4500 },
      { id: 'rose', emoji: 'üåπ', x: 7500 }
    ];

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // DOM
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const startRaceBtn = document.getElementById('start-race-btn');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupEmoji = document.getElementById('popup-emoji');
    const popupTitle = document.getElementById('popup-title');
    const popupText = document.getElementById('popup-text');
    const popupClose = document.getElementById('popup-close');
    const finishOverlay = document.getElementById('finish-overlay');
    const finishQuestionEl = document.getElementById('finish-question');
    const finishYes = document.getElementById('finish-yes');
    const finishNo = document.getElementById('finish-no');

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // SELECTION
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    document.querySelectorAll('[data-car]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-car]').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        if (btn.dataset.car === 'mercedes') btn.classList.add('mercedes');
        car = btn.dataset.car;
      });
    });
    document.querySelectorAll('[data-char]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-char]').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        character = btn.dataset.char;
      });
    });

    startRaceBtn.addEventListener('click', () => {
      if (!car || !character) {
        alert('Pick your car and your character first!');
        return;
      }
      startScreen.classList.add('hidden');
      setTimeout(() => {
        startScreen.style.display = 'none';
        gameScreen.classList.add('visible');
        initGame();
      }, 500);
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // POPUP & FINISH
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function showCollectiblePopup(id) {
      const c = CONFIG.collectibles[id];
      if (!c) return;
      popupEmoji.textContent = c.emoji;
      popupTitle.textContent = c.title;
      popupText.textContent = c.message;
      popupOverlay.classList.add('visible');
    }

    popupClose.addEventListener('click', () => {
      popupOverlay.classList.remove('visible');
    });

    function showFinish() {
      finishQuestionEl.textContent = CONFIG.finishQuestion;
      finishOverlay.classList.add('visible');
    }

    finishYes.addEventListener('click', () => {
      finishOverlay.classList.remove('visible');
      alert('Yay! Valentine\'s Day with you is going to be the best! üíï');
    });
    finishNo.addEventListener('click', () => {
      finishOverlay.classList.remove('visible');
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // GAME LOOP
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function initGame() {
      canvas = document.getElementById('race-canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      playerX = canvas.width / 2 - 25;
      playerY = canvas.height - 120;
      roadOffset = 0;
      collected = { jellyace: false, camera: false, rose: false };
      collectibles = COLLECTIBLE_DEFS.map(c => ({ ...c, collected: false }));
      finishLineX = TRACK_LENGTH;
      hasWon = false;
      gameStarted = true;

      updateCollectiblesUI();
      document.addEventListener('keydown', e => { keys[e.key] = true; });
      document.addEventListener('keyup', e => { keys[e.key] = false; });
      requestAnimationFrame(gameLoop);
    }

    function resizeCanvas() {
      const w = window.innerWidth;
      const h = window.innerHeight - 52;
      canvas.width = w;
      canvas.height = h;
      if (gameStarted && playerY !== undefined) playerY = canvas.height - 120;
    }

    function gameLoop() {
      if (!gameStarted || !ctx) return;

      const w = canvas.width;
      const h = canvas.height;

      // Move road (scroll) with arrow keys or A/D
      if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        roadOffset += ROAD_SPEED;
        if (roadOffset > TRACK_LENGTH) roadOffset = TRACK_LENGTH;
      }
      if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        roadOffset -= ROAD_SPEED;
        if (roadOffset < 0) roadOffset = 0;
      }
      if (keys['ArrowUp'] || keys['w'] || keys['W']) playerY = Math.max(80, playerY - PLAYER_SPEED);
      if (keys['ArrowDown'] || keys['s'] || keys['S']) playerY = Math.min(h - 80, playerY + PLAYER_SPEED);

      // Draw track (stripes and road)
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, w, h);

      const stripeW = 40;
      const stripeGap = 80;
      const startStripe = -roadOffset % (stripeW + stripeGap);
      ctx.fillStyle = '#2d5016';
      for (let x = startStripe; x < w + stripeW + stripeGap; x += stripeW + stripeGap) {
        ctx.fillRect(x, 0, stripeW, h);
      }

      // Finish line
      const finishScreenX = 200 - (finishLineX - roadOffset) * (w / TRACK_LENGTH);
      if (finishLineX - roadOffset < 400) {
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.fillRect(w - 60, 0, 60, h);
        ctx.fillStyle = '#111';
        for (let yy = 0; yy < h; yy += 30) {
          ctx.fillRect(w - 60, yy, 30, 15);
        }
        if (!hasWon && roadOffset >= TRACK_LENGTH - 200) {
          hasWon = true;
          showFinish();
        }
      } else {
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.setLineDash([20, 20]);
        ctx.lineWidth = 4;
        const fx = Math.max(0, w - 80 - (finishLineX - roadOffset) * 0.5);
        ctx.beginPath();
        ctx.moveTo(fx, 0);
        ctx.lineTo(fx, h);
        ctx.stroke();
        ctx.setLineDash([]);
      }

      // Collectibles (as icons along the track)
      const scale = w / TRACK_LENGTH;
      const collectibleY = h / 2;
      collectibles.forEach(col => {
        if (col.collected) return;
        const sx = w - 100 - (col.x - roadOffset) * scale;
        if (sx < -60 || sx > w + 60) return;
        ctx.font = '36px serif';
        ctx.textAlign = 'center';
        ctx.fillText(col.emoji, sx + 30, collectibleY);
        const hit = Math.abs(playerX + 25 - (sx + 30)) < 45 && Math.abs(playerY + 35 - collectibleY) < 50;
        if (hit) {
          col.collected = true;
          collected[col.id] = true;
          updateCollectiblesUI();
          showCollectiblePopup(col.id);
        }
      });

      // Player car
      const colors = CAR_COLORS[car] || CAR_COLORS.ferrari;
      const charEmoji = character === 'cat' ? 'üê±' : 'üêï';
      const px = playerX;
      const py = playerY;

      ctx.fillStyle = colors.main;
      ctx.beginPath();
      ctx.rect(px, py, 50, 70);
      ctx.fill();
      ctx.strokeStyle = colors.accent;
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.font = '28px serif';
      ctx.textAlign = 'center';
      ctx.fillText(charEmoji, px + 25, py + 48);

      requestAnimationFrame(gameLoop);
    }

    function updateCollectiblesUI() {
      ['jellyace', 'camera', 'rose'].forEach(id => {
        const el = document.getElementById('ui-' + id);
        if (el) el.classList.toggle('got', collected[id]);
      });
    }
  </script>
